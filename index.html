<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Table</title>
</head>
<body>
    <table BORDER=1 ALIGN=center>
        <tr><th style="width: 75px;">Простий заголовок</th><th colspan="2" style="width: 500px;">Заголовок на 2 стовпці</th></tr>
        <tr><th bgcolor="A8A3A3">Заголовок на 1 рядок</th><td bgcolor="A8A3A3">Комірка 1</td><td bgcolor="006666">Комірка 2</td></tr>
        <tr><th rowspan="3">Заголовок на 3 рядки</th><td align="center">Комірка 3</td><td align="right">Комірка 4</td></tr>
        <tr><td><font color = "red">Комірка 5</font></td><td rowspan="2" style="vertical-align: bottom;" align="center">Комірка 6</td></tr>
        <tr><td>Комірка 7</td></tr>
    </table>
</body>
</html>
